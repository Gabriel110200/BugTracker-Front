<div class="general-container">

  <div class="login-container">
    <h2 class="text-center"><i class="fas fa-sign-in-alt"></i> Login</h2>

    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Email" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="Senha" />
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block" (click)="onLoginClick()">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>

    <p class="text-center mt-3">NÃ£o tem uma conta? <a [routerLink]="['/register']">Registre-se aqui</a></p>
  </div>

</div>
