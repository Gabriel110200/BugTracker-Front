<div class="container">
  <h2 class="text-center"><i class="fas fa-user-plus"></i> Registro</h2>

  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Entre seu Nome">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        </div>
        <input type="email" class="form-control" placeholder="Entre seu email">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
        </div>
        <input type="password" class="form-control" placeholder="Entre sua senha">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
        </div>
        <input type="password" class="form-control" placeholder="Confirme a senha">
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">
      <i class="fas fa-user-plus"></i> Registre-se
    </button>
  </form>

  <p class="text-center mt-3">JÃ¡ tem uma conta? <a [routerLink]="['/login']">Logue aqui</a></p>
</div>
