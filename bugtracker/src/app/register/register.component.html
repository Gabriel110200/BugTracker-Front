<div class="container">
    <h2 class="text-center">Registro</h2>
    <form>
      <div class="form-group">
        <label for="fullName">Nome</label>
        <input type="text" class="form-control" id="fullName" placeholder="Entre seu Nome">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Entre seu email">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Entre sua senha">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirme a senha</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme a senha">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Registre-se</button>
    </form>
    <p class="text-center mt-3">JÃ¡ tem uma conta? <a [routerLink]="['/login']">Logue aqui</a></p>
  </div>
