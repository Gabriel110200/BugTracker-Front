<div class="container">
    <h2>Adicionar Nova Categoria</h2>

    <div class="row">

        <div class="col-12">
            <form [formGroup]="categoryForm">

                <mat-form-field>
                    <mat-label>Nome da Categoria</mat-label>
                    <input matInput formControlName="name">
                    <mat-error>Nome é obrigatório</mat-error>
                </mat-form-field>
            </form>
        </div>

        <div class="col-12">
            <button mat-button class="btn btn-primary btn-lg button active" (click)="onSubmit()">Salvar Categoria</button>
        </div>
    </div>

</div>
